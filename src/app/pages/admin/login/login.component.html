<section class="frm-scn">
    <div class="wrapper">
      <div class="heading">
        <h2>Welcome!</h2>
        <!-- <p>Sign In to your account</p> -->
      </div>
      <div *ngIf="loginError" class="error-message" style="text-align: center;margin-top: .5em;">{{ loginError }}</div>
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="input-group">
          <input 
            class="input-field" 
            placeholder="Username" 
            type="text" 
            id="username"  
            [(ngModel)]="username" 
            name="username" 
            required 
            #usernameInput="ngModel"
          />
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">Username is required</div>
        </div>
        
        <div class="input-group">
          <input 
            class="input-field" 
            placeholder="Password" 
            type="password" 
            id="password"  
            [(ngModel)]="password" 
            name="password" 
            required 
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">Password is required</div>
        </div>
    
        <div class="input-group">
          <button type="submit" [disabled]="loginForm.invalid" [ngClass]="loginForm.valid ? 'valid':''">Sign In</button>
        </div>
      </form>
    </div>
  </section>
